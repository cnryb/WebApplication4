# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet publish
  displayName: 'dotnet publish'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/bin/Debug/netcoreapp2.2/publish/'
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'maolukeji (a5f577a3-bdfa-49fa-871a-4c71d5eceae7)'
    appType: 'webAppLinux'
    WebAppName: 'pcv2'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/*.zip'
    RuntimeStack: 'DOTNETCORE|2.2'
    StartupCommand: 'dotnet WebApplication1.dll'
    
  